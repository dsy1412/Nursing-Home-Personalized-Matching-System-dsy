            margin-left: 500px;
        }</style>

<body>
<!-- 抬头 -->
<header class="sticky-top" id="header">
    <div class="container">

      <div class="logo float-left">
        <h1 class="text-light"><a href="temp.html"><span>阳光养老网</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="temp.html"><img src="static/assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav class="nav-menu float-right d-none d-lg-block">
            <ul>


                <li>
                    <form action="http://127.0.0.1:5000/test/用户信息展示">
                        <input class="btn btn-outline-dark" type="submit" value="查看所有用户信息">
                    </form>
                </li>
                <li><p>&nbsp;&nbsp;</p></li>
                <li>
                    <form class="d-flex" role="register">
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#reg" type="submit">注册</button>
                    </form>
                </li>
                <li><p>&nbsp;&nbsp;</p></li>
                <li>
                    <form class="d-flex" role="login">
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#log" type="submit">登录</button>
                    </form>
                </li>
            </ul>
        </nav><!-- .nav-menu -->

    </div>

  </header><!-- End Header -->
<!-- 正文 -->
<div class="container">
    <br>      
    <h3>用户信息填写</h3>
        <form class="d-flex" action="{{ url_for('result') }}" method="post">
            <div class="row">
                <p><input type="radio" name="用户名称" value="{{ user_name }}" checked style="display: none"></p>
                <p><input type="radio" name="用户密码" value="{{ user_key }}" checked style="display: none"></p>
                <div class="col-xl-12 pt-1"></div>
                <div class="col-lg-3 col-12 pt-1">
                    <div class="input-group mb-3">
                        <span class="input-group-text">姓名 <font color="red">*</font></span>
                        <input type="text" name=”姓名“ class="form-control" required/>
                    </div>
                </div>
                <div class="col-xl-12 pt-1"></div>
                <div class="col-lg-3 col-12 pt-1">
                    <div class="input-group mb-3">
                        <span class="input-group-text">年龄 <font color="red">*</font></span>
                        <input type="text" name=”年龄“ class="form-control" required/>
                    </div>
                </div>
                <div class="col-xl-12 pt-1"></div>
                <div class="col-lg-3 col-12 pt-1">
                    <div class="input-group mb-3">
                        <span class="input-group-text">性别 <font color="red">*</font></span>
                        <input type="text" name=”性别“ class="form-control" required/>
                    </div>
                </div>
                <div class="col-xl-12 pt-1"></div>
                <div class="col-lg-3 col-12 pt-1">
                    <div class="input-group mb-3">
                        <span class="input-group-text">地址 <font color="red">*</font></span>
                        <input type="text" name=”地址“ class="form-control" required/>
                    </div>
                </div>
                <div class="col-xl-12 pt-1"></div>
                <div class="input-group mb-3">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn btn-outline-success" type="submit" value="提交" style="margin-left: 120px">
                </div>
            </div>    
        </form>
</div>
<!-- 模态框 -->
<form action="{{ url_for('result5') }}" method="post">
<div class="modal fade" id="reg">
    <div class="modal-dialog modal-sm modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12 col-12 pt-1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">账号 <font color="red">*</font></span>
                            <input type="text" id="blog_name" name="blog_name" class="form-control" required/>
                        </div>
                    </div>
                    <p></p>
                    <div class="col-lg-12 col-12 pt-1">
                        <div class="input-group mb-3">
                            <span class="input-group-text">密码 <font color="red">*</font></span>
                            <input type="password" id="blog_email" name="blog_email" class="form-control" required/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> 关闭</button>
                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> 提交</button>
            </div>
        </div>
    </div>
</div>
</form>
<form action="{{ url_for('result6') }}" method="post">
    <div class="modal fade" id="log">
        <div class="modal-dialog modal-sm modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">登录</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-12 pt-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text">账号 <font color="red">*</font></span>
                                <input type="text" id="blog_name" name="blog_name" class="form-control" required/>
                            </div>
                        </div>
                        <p></p>
                        <div class="col-lg-12 col-12 pt-1">
                            <div class="input-group mb-3">
                                <span class="input-group-text">密码 <font color="red">*</font></span>
                                <input type="password" id="blog_email" name="blog_email" class="form-control" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> 关闭</button>
                    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> 提交</button>
                </div>
            </div>
        </div>
    </div>
    </form>
<br/>
<br/>
<footer class="container p-3 fixed-xl-bottom fixed-xxl-bottom">
    <div class="container text-center">

        <br/>
        <br/>
    </div>
